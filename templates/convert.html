{% extends "layout.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-gray-900">Convert to Weight: {{ recipe.title }}</h1>

    <form id="convert-form" class="space-y-6">
        <p class="text-sm text-gray-600">
            Enter the conversion factor (grams per volumetric unit) for each ingredient below.
            Target unit defaults to grams (g), but you can change it.
        </p>

        <div class="space-y-4">
            {% for item in ingredients %}
            <div class="bg-gray-50 p-4 rounded-md border border-gray-200 ingredient-row">
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ item }}</label>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="block text-xs text-gray-500">Factor (e.g. 120 for 1 cup)</label>
                        <input type="number" step="any" required
                            class="factor-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    </div>
                    <div class="w-24">
                        <label class="block text-xs text-gray-500">Target Unit</label>
                        <input type="text" value="g" required
                            class="target-unit-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    </div>
                    <!-- Hidden input to identify which ingredient group this applies to -->
                    <input type="hidden" class="source-key-input" value="{{ item }}">
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="flex justify-end space-x-3 pt-4">
            <a href="/recipes/{{ recipe.id }}"
                class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">Cancel</a>
            <button type="submit"
                class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Convert</button>
        </div>
    </form>

    <script>
        document.getElementById('convert-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const rows = document.querySelectorAll('.ingredient-row');
            const factors = Array.from(rows).map(row => ({
                factor: parseFloat(row.querySelector('.factor-input').value),
                target_unit: row.querySelector('.target-unit-input').value,
                source_key: row.querySelector('.source-key-input').value
            }));

            try {
                const response = await fetch('/recipes/{{ recipe.id }}/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ factors })
                });

                if (response.ok) {
                    // Check if response is a redirect or returns data, axum redirect might be handled by browser if not fetch, 
                    // but fetch follows redirects automatically. 
                    // However, we want to update the window location.
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        // If backend sends manual redirect URL or just OK
                        // Backend sends Redirect, which fetch follows. The final response url is the destination.
                        window.location.href = response.url;
                    }
                } else {
                    alert('Conversion failed. Please check your inputs.');
                    console.error('Submission failed', response);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</div>
{% endblock %}
