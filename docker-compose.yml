services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Mount the local database file into the container
      - ./recipes.db:/app/recipes.db
    environment:
      - DATABASE_URL=sqlite:recipes.db
      # Add other env vars here, e.g.
      # - GOOGLE_CLIENT_ID=...
      # - GOOGLE_CLIENT_SECRET=...
      # - GOOGLE_REDIRECT_URL=...
